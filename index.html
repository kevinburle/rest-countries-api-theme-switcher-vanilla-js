<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- header -->
      <header>
        <section class="topbar section-center">
          <h1>Where in the world?</h1>
          <button class="toggle-color btn">
            <i class="fas fa-duotone fa-moon"></i>dark mode
          </button>
        </section>
      </header>
      <!-- end of header -->

      <!-- search section -->
      <section class="search section-center">
        <!-- search bar form -->
        <form class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search for a country..."
            name="countries"
          />
        </form>
        <!-- end of search bar form -->
        <!-- dropdown list -->
        <div class="dropdown">
          <button class="btn dropdown-btn" data-selected="All">
            Filter by Region
            <i class="fa-solid fa-chevron-down"></i>
          </button>
          <ul class="dropdown-options">
            <li><a href="#" class="link">Europe</a></li>
            <li><a href="#" class="link">Africa</a></li>
            <li><a href="#" class="link">Americas</a></li>
          </ul>
        </div>
        <!-- end of dropdown list -->
      </section>
      <!-- end of search section -->

      <!-- pagination section -->
      <section class="pagination section-center">
        <div class="pagination-bar">
          <a href="#" class="pagination-btn first-page"
            ><i class="fa-solid fa-angles-left"></i
          ></a>
          <a href="#" class="pagination-btn disabled prev-page"
            ><i class="fas fa-solid fa-chevron-left"></i
          ></a>
          <a href="#" class="pagination-btn page-btn selected">1</a>
          <a href="#" class="pagination-btn page-btn">2</a>
          <a href="#" class="pagination-btn page-btn">3</a>
          <a href="#" class="pagination-btn page-btn">4</a>
          <a href="#" class="pagination-btn page-btn">12</a>
          <a href="#" class="pagination-btn switch-pagination">...</a>
          <a href="#" class="pagination-btn next-page"
            ><i class="fas fa-solid fa-chevron-right"></i
          ></a>
          <a href="#" class="pagination-btn last-page"
            ><i class="fa-solid fa-angles-right"></i
          ></a>
        </div>
      </section>
      <!-- end of pagination -->

      <!-- countries section -->
      <section class="countries-section section-center">
        <!-- loading -->
        <p class="loading"></p>
        <!-- end of loading -->
        <!-- error -->
        <p class="error"></p>
        <!-- end of error -->
        <div class="countries-container"></div>
      </section>
      <!-- end of countries section -->
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
